<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/SchoolTemplate.xhtml">
    <ui:define name="content">
    	<h:form>
        	<h:outputLabel value="Student grades:"></h:outputLabel>
        	<br></br>
        	<h:panelGrid columns="2">
        	<h:outputText value="students : "></h:outputText>
	        	<h:selectOneMenu  valueChangeListener="#{schoolBeanController.updateStudentMail}" onchange="submit()" required="true">
	        		<f:selectItem value="#{null}" itemDisabled="true" itemLabel="-- Choose a student --" />
	        		<f:selectItems value="#{schoolBeanController.studentMails}"/>
	        	</h:selectOneMenu>
        		<h:outputText value="subject: "></h:outputText>
	        	<h:selectOneMenu  valueChangeListener="#{schoolBeanController.updateStudentSubjectName}" onchange="submit()" required="true">
    		        <f:selectItem value="#{null}" itemDisabled="true" itemLabel="-- Choose a subject --" />
	        	
	        		<f:selectItems value="#{schoolBeanController.studentSubjectNames}"/>
	        	</h:selectOneMenu>
        	</h:panelGrid>
     		<h:commandButton value="Get grades" action="#{schoolBeanController.performGetStudentMarksOnSubject}"></h:commandButton>
        </h:form>
        <br></br>   	
     	<h:form>
     	 <h:commandLink action="welcomeSchool">
         <h:outputText value="Go to home page" />
        </h:commandLink>
        </h:form>
    </ui:define>
</ui:composition>
</html>

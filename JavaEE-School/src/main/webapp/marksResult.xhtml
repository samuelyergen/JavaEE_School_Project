<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

		<ui:composition template="/WEB-INF/templates/SchoolTemplate.xhtml">
	    <ui:define name="content">
	      <h:outputLabel value="Student:"></h:outputLabel><h:outputText value=" #{schoolBeanController.studentMail}"></h:outputText>
	      <br></br>
	      <h:outputLabel value="Subject:"></h:outputLabel><h:outputText value=" #{schoolBeanController.studentSubjectName}"></h:outputText>
	      <br></br>
	       <h:outputLabel value="Teachers:"></h:outputLabel>
	       <ui:repeat value="#{schoolBeanController.teachersForSubject}" var="teacher"> 
	     	 <li>#{teacher.getFirstName()} #{teacher.getName()}</li>    		
		</ui:repeat>
	      <br></br>
	      <h:outputLabel value="list of grades:"></h:outputLabel>
	      <ul>
	      <ui:repeat value="#{schoolBeanController.grades}" var="grade"> 
	     	 <li>#{grade}</li>    		
		</ui:repeat>
	      </ul>	     
		 <br></br>
	       <h:outputLabel value="average:"></h:outputLabel><h:outputText value=" #{schoolBeanController.average}"></h:outputText>
        <br></br>
        <h:form>
        <h:commandLink action="welcomeSchool">
         <h:outputText value="Go to home page" />
        </h:commandLink>
        </h:form>
    </ui:define>
</ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/SchoolTemplate.xhtml">
    <ui:define name="content">
    	<h:form>
        	<h:outputLabel value="Add teacher to course:"></h:outputLabel>
        	<br></br>
        	<h:panelGrid columns="2">
        		<h:outputText value="teacher: "></h:outputText>
	        	<h:selectOneMenu required="true" valueChangeListener="#{schoolBeanController.updateTeacherMail}" onchange="submit()">
	        		<f:selectItem value="#{null}" itemDisabled="true" itemLabel="-- Choose a teacher --" />
	        		<f:selectItems value="#{schoolBeanController.teacherMails}"/>
	        	</h:selectOneMenu>
        		<h:outputText value="subject: "></h:outputText>
	        	<h:selectOneMenu required="true" valueChangeListener="#{schoolBeanController.updateSubjectName}" onchange="submit()">
	        		<f:selectItem value="#{null}" itemDisabled="true" itemLabel="-- Choose a subject --" />
	        		<f:selectItems value="#{schoolBeanController.subjectNames}"/>
	        	</h:selectOneMenu>
        	</h:panelGrid>
     		<h:commandButton value="Add teacher" action="#{schoolBeanController.performAddTeacherToCourse}"></h:commandButton>
        </h:form>
           <br></br>
         <h:form>
        <h:commandLink action="welcomeSchool">
         <h:outputText value="Go to home page" />
        </h:commandLink>
        </h:form> 
    </ui:define>
</ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/SchoolTemplate.xhtml">
    <ui:define name="content">
    	<h:form>
        	<h:outputLabel value="Add a student:"></h:outputLabel>
        	<br></br>
        	<h:panelGrid columns="2">
        		<h:outputText value="firstname: "></h:outputText>
	        	 <h:inputText required="true" value="#{schoolBeanController.firstnameInput}" maxlength="20" style="width: 80px;"></h:inputText>
	        	 <h:outputText  value="lastname: "></h:outputText>
	        	  <h:inputText required="true" value="#{schoolBeanController.nameInput}" maxlength="20" style="width: 80px;"></h:inputText>
	        	  <h:outputText value="mail: "></h:outputText>
	        	   <h:inputText required="true" value="#{schoolBeanController.mailInput}" maxlength="20" style="width: 80px;"></h:inputText>        	
        	</h:panelGrid>
     		<h:commandButton value="Add student" action="#{schoolBeanController.performCreateStudent}"></h:commandButton>
        </h:form>
        <br></br>
         <h:form>
        <h:commandLink action="welcomeSchool">
         <h:outputText value="Go to home page" />
        </h:commandLink>
        </h:form>
    </ui:define>
</ui:composition>
</html>
